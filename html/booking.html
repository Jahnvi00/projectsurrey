        <script>
             window.alert("Welcome to Booking Form ");
            function cdate()
            
              {
                var today=new Date();
                var thisDay=today.getDate();
                var thisMonth=today.getMonth()+1;
                var thisYear=today.getFullYear();
                return thisMonth+"/"+thisDay+"/"+thisYear;
            }
            
            function sform()
            {
                document.emp.id.value=cdate();
                document.emp.abhi.focus();
            }
            function vform()
            {
                var id=document.emp.a.value;
                var x=document.emp.email_id.value;
                var no=document.emp.contact.value;
                var validity=document.emp.salary.value;
                var atposition=x.indexOf ("@");
                var dotposition=x.lastIndexOf(".");
            
            if(id==null|| id=="")
                {
                    alert("Booking Form");
                    return false;
                }
                else if (isNaN(id))
                    {
                        document.getElementById("numlock").innerHTML="Enter Numaric Value";
                        return false;
                    }
                else if(atposition<1 || dotposition<atposition || dotposition+2>=x.length)
                        {
                        alert ("please enter valid address")  ;
                            return false;
                        }
                else if (no.length<10)
                    {
                        alert("Contact number should not contain less than 10 digit");
                        return false;
                    }
                 else if (validity.length<=1)
                    {
                        alert("Validity should contain more than 1 digit");
                        return false;
                    }

                 else
                    {
                        alert("SUCESSFULLY REGESTERED ");
                        return true;
                    }
            }
            function upper()
            {
                var y =document.emp.firstname;
                y.value=y.value.toUpperCase();
            }
            function upperr()
            {
                var y =document.emp.lastname;
                y.value=y.value.toUpperCase();
            }
            function get()
            {
                if(document.emp.mydropdown.selectedIndex==6)
                    {
                        document.emp.other.value=prompt("Enter the other location name","Enter location name");
                        
                    }
            
            }
